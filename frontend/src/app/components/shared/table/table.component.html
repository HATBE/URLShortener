<div *ngIf="error">
  {{error}}
</div>

<div class="overflow-x-scroll hide-scrollbar" *ngIf="!error">

  <div class="p-3" *ngIf="dataset.length <= 0">
    {{noDataMessage}}
  </div>

  <table class="table table-dark table-striped m-0" *ngIf="dataset.length > 0">
    <thead class="border-bottom border-secondary">
      <tr>
        <th *ngFor="let header of headers">{{header}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let line of dataset">
        <td *ngFor="let data of line">{{data}}</td>
      </tr>
    </tbody>
  </table>

</div>
