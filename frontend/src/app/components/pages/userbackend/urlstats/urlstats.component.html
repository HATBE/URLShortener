<h3>Stats of "{{shorturl}}"</h3>

<div *ngIf="error">
  <div class="alert alert-danger">
    <span class="fw-bold">Error!</span> {{error}}
  </div>
</div>

<div *ngIf="!error" class="row">
  <app-url-detail [shorturl]="shorturl" class="p-2 col-12 col-xl-6"></app-url-detail>
  <app-url-chart [shorturl]="shorturl" class="p-2 col-12 col-xl-6"></app-url-chart>
  <app-url-access-list [shorturl]="shorturl" class="p-2 col-12 col-xl-6"></app-url-access-list>
</div>
