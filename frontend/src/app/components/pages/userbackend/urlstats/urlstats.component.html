<div *ngIf="loggedIn" class="w-100 bg-dark">
  <h3>Url Stats</h3>
  <div>
    clicked: {{data}}
  </div>
  <button routerLink="/dashboard" class="btn btn-primary">&lt; Back</button>
</div>

<div *ngIf="!loggedIn" class="d-flex justify-content-center">
  <div class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
