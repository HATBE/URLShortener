<div class="w-100 border rounded overflow-hidden">
  <h4 class="text-light border-bottom p-3 mb-0 bg-gradient-1">Data</h4>
  <div class="p-3">
    <div class="py-4 w-100 d-flex justify-content-center" *ngIf="isLoading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div *ngIf="!isLoading">
      <table class="table table-dark">
        <tr><th>Url</th><td>{{data.url.url}}</td></tr>
        <tr><th>Shorturl</th><td>{{data.url.shorturl}}</td></tr>
        <tr><th>Date</th><td>{{data.url.date}}</td></tr>
      </table>
      <hr>
      Clicked: <div class="badge bg-primary">{{data.stats.clicked}}</div>
    </div>

  </div>
</div>
