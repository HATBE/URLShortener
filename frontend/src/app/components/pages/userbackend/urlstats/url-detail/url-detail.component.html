<div class="w-100 border rounded overflow-hidden">
  <h4 class="text-light border-bottom p-3 mb-0 bg-gradient-1">Data</h4>
  <div class="p-3">

    <div class="py-4 w-100 d-flex justify-content-center" *ngIf="isLoading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div *ngIf="!isLoading">
      <table class="table table-dark">
        <tr><th>Url</th><td><a class="link-light p-0 m-0 text-decoration-none" target="_blank" href="{{data.url.url}}">{{data.url.url}}</a></td></tr>
        <tr><th>Shorturl</th><td><a class="link-light p-0 m-0 text-decoration-none" target="_blank" href="/{{data.url.shorturl}}">{{data.url.shorturl}}</a></td></tr>
        <tr><th class="pb-3 ">Date</th><td class="pb-3 ">{{urlDate}}</td></tr>
        <tr class="user-select-none border-top border-secondary"><th class="pt-3">Accessed</th> <td class="pt-3"><span class="badge bg-primary">{{data.stats.clicked}} times</span> <span class="ms-2 pt-0 text-muted">More information in access list</span></td></tr>
        </table>
      </div>

  </div>
</div>
