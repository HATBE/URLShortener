<div class="w-100 border rounded overflow-hidden">
  <h4 class="text-light border-bottom p-3 mb-0 bg-gradient-1">Access list</h4>
  <div>

    <div class="py-4 w-100 d-flex justify-content-center" *ngIf="isLoading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="overflow-x-scroll hide-scrollbar" *ngIf="!isLoading">
      <div class="w-100 p-3 " *ngIf="data.accesslist != null && data.accesslist.length <= 0">
        Currently nobody has accessed your Url.
      </div>
      <table class="table table-dark table-striped m-0" *ngIf="data.accesslist != null && data.accesslist.length > 0">
        <thead class="border-bottom border-secondary">
          <tr>
            <th>Time</th>
            <th>IP</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entry of data.accesslist; let i = index">
            <td>
              {{entry.date}}
            <td>
              {{entry.ip}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
