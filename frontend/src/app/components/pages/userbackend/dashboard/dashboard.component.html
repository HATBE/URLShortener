<div *ngIf="loggedIn" class="w-100 bg-dark">

  <h3>Dashboard</h3>

  <div>
    <button routerLink="/settings" class="btn btn-large btn-primary">
      <fa-icon [icon]="faGear"></fa-icon> Settings
    </button>
  </div>
  <app-your-urls></app-your-urls>
</div>

<div *ngIf="!loggedIn" class="d-flex justify-content-center">
  <div class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
