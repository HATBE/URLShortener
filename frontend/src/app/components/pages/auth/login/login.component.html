
<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col col-xl-10">
      <div class="row g-0">
          <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img draggable="false" src="/assets/login.jpg" alt="login form" class="rounded h-100 img-fluid object-fit-cover">
          </div>
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-white">
                  <form [formGroup]="form" (submit)="onSubmitLogin()">
                      <div class="d-flex align-items-center mb-3 pb-1">
                          <span class="h1 fw-bold mb-0 text-primary">Login</span>
                      </div>
                      <div class="fw-normal mb-3 pb-3 h5" style="letter-spacing: 1px;">Sign into your account</div>
                      <div class="w-100 alert alert-danger" *ngIf="error">
                        <span class="fw-bold">Error!</span> {{error}}
                      </div>
                      <div class="w-100 alert alert-success" *ngIf="!error && freshLoggedInName != null">
                        <span class="fw-bold">Success!</span> You successfully registerd as <b>{{freshLoggedInName}}</b>.
                      </div>
                      <div class="form-outline mb-4">
                          <label class="form-label">Username</label>
                          <input formControlName="username" placeholder="Username" type="text" class="bg-dark text-light form-control form-control-lg" required/>
                      </div>
                      <div class="form-outline mb-4">
                          <label class="form-label">Password</label>
                          <input formControlName="password" placeholder="Password"  type="password" class="bg-dark text-light form-control form-control-lg" required />
                      </div>
                      <div class="pt-1 mb-4">
                          <button class="btn btn-primary btn-lg btn-block" type="submit">
                            <div *ngIf="isLoading" class="w-100 d-flex justify-content-center">
                              <div  class="spinner-border text-darg" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                            </div>
                            <span *ngIf="!isLoading">Login</span>
                          </button>
                      </div>
                      <p class="mb-5 pb-lg-2">Don't have an account? <a routerLink="/register" class="link-primary text-decoration-none">Register here</a></p>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
