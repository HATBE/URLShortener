<div class="w-100 w-md-50 border mb-2 rounded overflow-hidden">
  <h4 class="text-light border-bottom p-3 mb-0 bg-gradient-1">Change password</h4>
    <div class="p-3">
      <div class="w-100 alert alert-danger" *ngIf="error">
        <span class="fw-bold">Error!</span> {{error}}
      </div>
      <div class="w-100 alert alert-success" *ngIf="successMessage && !error">
        <span class="fw-bold">Success!</span> {{successMessage}}
      </div>
      <form [formGroup]="changePasswordForm" (submit)="onSubmitChangePassword()">
        <div class="mb-2">
          <label class="form-label">Current password</label>
          <input formControlName="oldPassword" type="password" class="form-control text-light form-control bg-dark" placeholder="Current password">
        </div>
        <div class="mb-2">
          <label class="form-label">New password</label>
          <input formControlName="newPassword" type="password" class="form-control text-light form-control bg-dark" placeholder="New password">
        </div>
        <div class="mb-2">
          <label class="form-label">Repeat new password</label>
          <input formControlName="repeatNewPassword" type="password" class="form-control text-light form-control bg-dark" placeholder="Repeat new password">
        </div>
        <div>
          <button type="submit" class="btn btn-primary">
            <div *ngIf="isLoading" class="w-100 d-flex justify-content-center">
              <div  class="spinner-border text-darg" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <span *ngIf="!isLoading">Update Password</span>
          </button>
        </div>
      </form>
    </div>
</div>
