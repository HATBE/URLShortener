<header class="mb-3 w-100 bg-dark text-light p-2">
<div class="container d-flex justify-content-between align-items-center">
  <a routerLink="/" class="link-primary text-decoration-none ">
    <h1 class="p-0 m-0 h3 text-light fw-bold text-decoration-none  ">
      Url Shortener
    </h1>
  </a>
  <div>
    <app-header-button *ngIf="!loggedIn" [link]="'/register'" [name]="'Register'"></app-header-button>
    <app-header-button *ngIf="!loggedIn" [link]="'/login'" [name]="'Login'"></app-header-button>
    <app-header-button *ngIf="loggedIn" [link]="'/dashboard'" [name]="'Dashboard'"></app-header-button>
    <app-header-button *ngIf="loggedIn" [link]="'/'" [noActive]="true" (click)="logout()" [name]="'Logout'"></app-header-button>
  </div>
</div>
</header>
